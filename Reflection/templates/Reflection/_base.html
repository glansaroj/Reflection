<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="flex-col md:flex-row flex h-screen">
            <div class="md:h-screen  bg-gray-700 text-white w-full md:w-1/3.5 md:max-w-xs py-1 md:pt-8 md:pb-2 flex flex-col items-center justify-start border-r">
                <div class=" w-full text-center pb-4 text-2xl flex gap-2 items-center justify-center">
                    <img src="../../../media/reflect.png" class="h-16 w-16">
                    <h1 class="text-3xl font-bold ">Reflection</h1>
                </div>
                <div class="pt-4 w-full  px-10">
                    <ul class="flex gap-4  md:flex-col justify-around px-2 text-2xl md:px-0 pb-2 md:pb-0  font-normal">
                        <a class="py-4 px-7 md:px-5  rounded-lg flex items-center gap-2 hover:bg-gray-600 hover:cursor-pointer"
                           href="{% url 'journal-list' %}">
                            <span class="material-symbols-outlined">description</span>
                            <li class="">My Journals</li>
                        </a>
                        <a class="py-4 px-7 md:px-5  rounded-lg  flex items-center gap-2  hover:bg-gray-600 hover:cursor-pointer"
                           href="{% url "journal-create" %}">
                            <span class="material-symbols-outlined">add_notes</span>
                            <li>New Journal</li>
                        </a>
                        <a class="py-4 px-7 md:px-5  rounded-lg flex items-center gap-2  hover:bg-gray-600 hover:cursor-pointer"
                           href="">
                            <span class="material-symbols-outlined">manage_accounts</span>
                            <li>Setting</li>
                        </a>
                    </ul>
                </div>
                <div class="mt-auto w-full text-center flex md:flex-col justify-evenly py-2 px-10 md:pt-0 mb-7">
                    {% comment %} <p class="mb-5">{{ user.username }}</p> {% endcomment %}
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <button class="w-full py-3 bg-purple-400 rounded-xl text-lg hover:bg-purple-400/80  font-semibold"
                                type="submit">Logout</button>
                    </form>
                </div>
            </div>
            <div class="w-full md:w-full p-7 overflow-auto">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </body>
</html>
